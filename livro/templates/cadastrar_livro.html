{% extends 'base.html' %}

{% block 'conteudo' %}
<br>
<br>
<br>
<div class="container fixed-top " style="background-color: transparent; margin-top: 100px; margin-left: 0%; margin-right: 0%;">
    <div class="d-flex justify-content-start position-fixed-top mt-2 mb-5">
        <a href="{% url 'home' %}" class="text-light";">
        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
            <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/>
        </svg>
        Voltar
        </a>
    </div>
</div>

<div class="container" style="margin-top: 70px;">
    <div class="card" style="background-color: #a0a0a0;">
        <div class="card-header text-center" style="background-color: #434d53; color: white;">
            <h2>Cadastro de Livro</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="img_capa">Imagem:</label>
                    <input type="file" name="img_capa" class="form-control" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="co_autor">Co-Autor:</label>
                    <input type="text" name="co_autor" class="form-control">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" class="form-control" required>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea name="sinopse" class="form-control" rows="2">{{ livro.sinopse }}</textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
