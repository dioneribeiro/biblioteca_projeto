{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<div class="container fixed-top " style="background-color: transparent; margin-top: 100px; margin-left: 0%; margin-right: 0%;">
    <div class="d-flex justify-content-start position-fixed-top mt-2 mb-5">
        <a href="{% url 'home' %}" class="text-light";">
        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
            <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/>
        </svg>
        Voltar
        </a>
    </div>
</div>

<div class="d-flex justify-content-center" style="margin-top: 100px;">
    <div class="card shadow-lg" style="width: 50%; max-width: 600px; background-color: #434d53;">
        <div class="card-body">
            <h2 class="text-center text-white mb-4">Editar Categoria</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="nome" class="form-label text-white">Nome:</label>
                    <input type="text" name="nome" class="form-control" value="{{ categoria.nome }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descricao" class="form-label text-white">Descrição:</label>
                    <textarea name="descricao" class="form-control" rows="4" required>{{ categoria.descricao }}</textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success w-100">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
