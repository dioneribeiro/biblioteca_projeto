{% extends 'base.html' %}

{% block content %}

<div class="container fixed-top" style="background-color: transparent; margin-top: 100px;">
    <div class="d-flex justify-content-start mt-2 mb-5">
        <a href="{% url 'listar_leitores' %}" class="text-light">
        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
            <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/>
        </svg>
        Voltar
        </a>
    </div>
</div>

<div class="d-flex justify-content-center" style="margin-top: 150px;">
    <div class="card shadow-lg" style="width: 50%; max-width: 600px; background-color: #FFFFFF;">
        <div class="card-body">
            <h2 class="text-center text-dark mb-4">Cadastrar Leitor</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group mb-2">
                    <label for="nome" class="form-label text-dark">Nome:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="form-group mb-2">
                    <label for="email" class="form-label text-dark">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-2">
                    <label for="telefone" class="form-label text-dark">Telefone:</label>
                    <input type="text" name="telefone" class="form-control">
                </div>

                <div class="form-group mb-2">
                    <label for="endereco" class="form-label text-dark">Endere√ßo:</label>
                    <input type="text" name="endereco" class="form-control">
                </div>

                <div class="form-group mb-2">
                    <label for="rg" class="form-label text-dark">RG:</label>
                    <input type="text" name="rg" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="cpf" class="form-label text-dark">CPF:</label>
                    <input type="text" name="cpf" class="form-control">
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary w-100">Cadastrar Leitor</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
