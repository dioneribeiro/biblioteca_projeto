{% extends 'base.html' %}

{% block 'conteudo' %}
<br>
<br>
<br>

<div class="container">
    <a href="{% url 'home' %}" class="text-light";">
        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
          <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/>
        </svg>
        Voltar
        </a>
    </div>
</div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 50%; background-color: #a0a0a0;">
        <div class="card-header text-center" style="background-color: #434d53; color: white;">
            <h2>Edição de Livro</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" value="{{ livro.nome }}" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" class="form-control" value="{{ livro.autor }}" required>
                </div>

                <div class="form-group ml-4">
                    <input type="checkbox" name="emprestado" class="form-check-input" 
                           {% if livro.emprestado %}checked{% endif %}>
                    <label class="form-check-label" for="emprestado">Este livro está emprestado</label>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" class="form-control" required>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == livro.categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea name="sinopse" class="form-control" rows="5">{{ livro.sinopse }}</textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
