{% extends 'base.html' %}

{% block 'conteudo' %}
<br>
<br>
<br>

<div class="d-flex justify-content-start position-fixed-top mt-2 mb-5">
    <a href="{% url 'home' %}" class="text-bold bs-info";">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>
      Voltar
    </a>
</div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 50%; background-color: #a0a0a0;">
        <div class="card-header text-center" style="background-color: #434d53; color: white;">
            <h2>Edição de Livro</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" value="{{ livro.nome }}" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" class="form-control" value="{{ livro.autor }}" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" class="form-control" required>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == livro.categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
