{% extends 'base.html' %}

{% block 'conteudo' %}
<br>
<br>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    {% for livro in livros %}
    <div class="card mr-2 ml-2 mb-2 mt-2 text-center" style="width: 18rem; background-color: #a0a0a0">
      <div class="card-body text-light">
        <!--
        {% if livro.img_capa %}
          <img src="{{ livro.img_capa.url }}" alt="imagem_capa">
        {% else %}
          <p>Sem imagem dispon√≠vel</p>
        {% endif %}
        -->
        <h5 class="card-title">{{livro.nome}}</h5>
        <h6 class="card-subtitle mt-2 mb-2">Autor: {{livro.autor}}</h6>
        <!--
        <h6 class="card-subtitle mt-2 mb-4 text-muted">Categoria: {{livro.categoria}}</h6>
        <h6 class="card-subtitle mt-2 mb-4 text-muted">Data Cadastro: {{livro.data_cadastro}}</h6>
        -->
        <h5 class="card-subtitle mt-4 text-mute d-inline">Emprestado: </h5>
        {% if livro.emprestado %}
            <svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 16">
              <path d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
              <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          {% else %}
            <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar2-x" viewBox="0 0 16 16">
              <path d="M6.146 8.146a.5.5 0 0 1 .708 0L8 9.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 0 1 0-.708"/>
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
              <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          {% endif %}
      </div>
      <div class="row dflex justify-content-center">
        <a href="{% url 'ver_livro' livro.id %}" class="btn btn-info mb-3 mt-2">Acessar</a>
      </div>
    </div>
    {% empty %}
      <div>
        <h5 class="text-center mb-5">Nenhum livro encontrado.</h5>
        {% load static %}
        <img src="{% static 'images/book.png' %}" alt="image" class="mt-5">
      </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
