<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% block 'head' %} {% endblock %}
    
    <title>{% block 'titulo' %} {% endblock %}</title>

  </head>
  <body class="color" style="background-color: #007272;">

    <nav class="navbar navbar-dark bg-dark fixed-top">

      <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mr-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
          </svg>
        Biblioteca
      </a>

        {% if user_authenticated %}
          <form method="GET" action="{% url 'home' %}" class="d-flex" role="search">
            <input class="form-control me-2 mr-2" type="search" name="query" placeholder="Buscar por nome, autor ou categoria" aria-label="Search">
            <button class="btn btn-outline-secondary mr-5" type="submit">Buscar</button>
          </form>

          <a href="{% url 'home' %}" class="nav-link btn btn-outline-primary btn-sm mr-3" aria-current="page" href="#">Livros</a>
          <a href="{% url 'cadastrar_livro' %}" class="nav-link btn btn-outline-primary btn-sm mr-3" aria-current="page" href="#">Cadastrar Livro</a>
          <a href="{% url 'listar_categorias' %}" class="nav-link btn btn-outline-primary btn-sm" href="#">Categorias</a>

          <div class="ml-auto d-flex align-items-center">
            <p class="navbar-brand mb-0 text-light">{{ request.session.username}}</p>
            <a href="{% url 'sair' %}" class="navbar-brand mb-0 btn btn-outline-secondary text-light">Sair</a>
          </div>
        {% endif %}
      </div>

    </nav>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </body>
</html>
